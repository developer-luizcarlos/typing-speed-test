<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="src/styles/index.css" />
		<script type="module" src="src/scripts/index.js"></script>
		<title>Typing Speed Test</title>
	</head>
	<body>
		<header class="header">
			<img src="./public/images/logo-large.svg" alt="logo" class="logo" />
			<dl class="personal-best-container">
				<img
					src="./public/images/icon-personal-best.svg"
					alt="trophy icon"
					class="icon"
				/>
				<dt class="dt">Personal best:</dt>
				<dd>
					<span class="personal-best-value">00</span>
					WPM
				</dd>
			</dl>
		</header>
		<nav class="navbar">
			<dl class="game-info-container">
				<div class="game-info game-info__wpm">
					<dt class="dt game-info__dt">WPM:</dt>
					<dd class="game-info__dd game-info__dd--wpm">00</dd>
				</div>
				<div class="game-info game-info__accuracy">
					<dt class="dt game-info__dt">Accuracy:</dt>
					<dd class="game-info__dd game-info__dd--accuracy">0%</dd>
				</div>
				<div class="game-info game-info__time">
					<dt class="dt game-info__dt">Time:</dt>
					<dd class="game-info__dd game-info__dd--time">0:00</dd>
				</div>
			</dl>
			<div class="game-settings">
				<div class="game-settings__difficult">
					<span class="pseudo-label">Difficult: </span>
					<div class="pills-container">
						<span
							data-difficult="easy"
							class="pill pill--difficult pill--selected"
							>Easy</span
						>
						<span data-difficult="medium" class="pill pill--difficult"
							>Medium</span
						>
						<span data-difficult="hard" class="pill pill--difficult"
							>Hard</span
						>
					</div>
				</div>
				<div class="game-settings__mode">
					<span class="pseudo-label">Mode: </span>
					<div class="pills-container">
						<span data-mode="timed" class="pill pill--mode pill--selected"
							>Timed(60s)</span
						>
						<span data-mode="passage" class="pill pill--mode"
							>Passage</span
						>
					</div>
				</div>
			</div>
		</nav>
		<main class="main">
			<div class="text"></div>
		</main>
		<footer class="footer">
			<button class="btn btn--reset">
				Reset Test
				<img
					src="public/images/icon-restart.svg"
					alt=""
					class="icon--restart"
				/>
			</button>
		</footer>
	</body>
</html>
